<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Flyer</title>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Sixtyfour+Convergence&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="flyer-container">
        <p class="felipo">Felipo Pedote Socials</p>
        <div class="contact-section">
            <div class="button-container">
                <button id="whatsapp" onclick="redirectToWhatsApp()">
                    <img src="./imgs/wicon.svg" alt="WhatsApp" />
                    WhatsApp
                </button>
            </div>
            <div class="button-container">
                <button id="instagram" onclick="redirectToWebsite()">
                    <img src="./imgs/instaicon.svg" alt="Instagram" /> Instagram
                </button>
            </div>
            <button id="orcamento" onclick="">
                <img src="./imgs/dollar_sign.svg" alt="Cursos"> Cursos
            </button>
        </div>
    </div>

    <div class="about-container">
        <h1>Sobre</h1>
        <div class="carousel">
            <div class="carousel-images">
                <img src="./imgs/imagem1.jpg" alt="Imagem 1">
                <img src="./imgs/imagem2.jpg" alt="Imagem 2">
                <img src="./imgs/imagem3.jpg" alt="Imagem 3">
            </div>
            <button class="next" onclick="moveSlide(1)">&#10095;</button> <!-- Botão "next" primeiro -->
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button> <!-- Botão "prev" segundo -->
        </div>
    </div>
</body>

<footer class="footer">
    <p>&copy; 2024 Felipo Pedote Socials. Todos os direitos reservados.</p>
</footer>
>

</html>
