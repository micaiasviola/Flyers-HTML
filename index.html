<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style/styles.css">
    <script src="script.js" defer></script>
</head>

            <div class="button-container">

            </div>
            <p>Telefone para contato: <span id="company-phone">+55 12 98856-0649</span></p>
        </div>
    </div>
