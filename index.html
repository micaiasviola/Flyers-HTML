<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Flyer</title>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="flyer-container">
        <p class="felipo">Felipo Pedote Socials</p>
        <div class="contact-section">
            <div class="button-container">
                <button id="whatsapp" onclick="redirectToWhatsApp()">
                    <img src="./imgs/wicon.svg" alt="WhatsApp" />
                    WhatsApp
                </button>
            </div>
            <div class="button-container">
                <button id="instagram" onclick="redirectToWebsite()">
                    <img src="./imgs/instaicon.svg" alt="Instagram" /> Instagram
                </button>
            </div>
            <button id="orcamento" onclick="document.getElementById('target').scrollIntoView({behavior: 'smooth'})">
                <img src="./imgs/dollar_sign.svg" alt="Cursos"> Cursos
            </button>
        </div>
    </div>

    <div id="target" class="about-container">
        
        <div class="container">
            <div>
                <div class="content">
                    <p>Imagem 1</p>
                    <span>Descrição 1</span>
                </div>
            </div>
            <div>
                <div class="content">
                    <p>Imagem 2</p>
                    <span>Descrição 2</span>
                </div>
            </div>
            <div>
                <div class="content">
                    <p>Imagem 3</p>
                    <span>Descrição 3</span>
                </div>
            </div>
            <div>
                <div class="content">
                    <p>Imagem 4</p>
                    <span>Descrição 4</span>
                </div>
            </div>
        </div>
        
    </div>

</body>

</html>
